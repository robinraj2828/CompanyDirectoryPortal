<!DOCTYPE html>

<body>
  <div class="main-div">
    <h1>Company Directory Portal</h1>

    <div class="Form">
      <h2>Employee Registration Form</h2>
      
      <Form>
        <label for="name">Full Name:</label>
        <input type="text" name="employee name" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="employee email" id="email" required>

        <label for="department">Department:</label>
            <select>
              <option value="IT">IT</option>
              <option value="HR">HR</option>
              <option value="Finance">Finance</option>
              <option value="Marketing">Marketing</option>
              <option value="Others">Others</option>
            </select>
            
            <label for="ID">Employee ID:</label>
            <input type="number" name="employee id" id="ID" required>

            <label for="photo">Profile Picture URL:</label>
            <input type="URL input" name="employee picture" id="photo" required>

            <input type="submit" value="Register Employee" style="background-color: rgb(0, 0, 255); color: white; padding-top: 10px; padding-bottom: 10px;">
          </Form>
        </div>


        <div class="employee-list">
